<!DOCTYPE html>

<head>

</head>

                <img src="assets/dashboard.svg" alt="Dashboard icon" id="dashboard-icon">
                <p>Dashboard</p>
            </div>
            <div class="side-nav-row">
                <img src="assets/home.svg" alt="Home icon">
                <a href="#">Home</a>
            </div>
            <div class="side-nav-row">
                <img src="assets/profile.svg" alt="Profile icon">
                <a href="#">Profile</a>
            </div>
            <div class="side-nav-row">

            </div>
            <div class="side-nav-row">
                <img src="assets/history.svg" alt="History icon">

            </div>
            <div class="side-nav-row">

                <a href="#">Tasks</a>
            </div>
            <div class="side-nav-row">
                <img src="assets/communities.svg" alt="Communities icon">

            </div>
            <div class="side-nav-row">
                <img src="assets/settings.svg" alt="Settings icon">
                <a href="#">Settings</a>
            </div>
            <div class="side-nav-row">
                <img src="assets/support.svg" alt="Support icon">
                <a href="#">Support</a>
            </div>
            <div class="side-nav-row">
                <img src="assets/privacy.svg" alt="Privacy icon">
                <a href="#">Privacy</a>
            </div>
        </div>
        <div id="header">
            <div id="search-container">
                <input type="text" id="search">
                <img src="assets/hamburger-menu.svg" alt="Hamburger menu icon" id="hamburger-menu">
            </div>
        </div>
        <div id="main-content">

                <p>Projects</p>

                <p>Announcements</p>
